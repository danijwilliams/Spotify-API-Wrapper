language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - hhvm

before_install:
  - openssl aes-256-cbc -K $encrypted_8f1e276d8d98_key -iv $encrypted_8f1e276d8d98_iv -in .env.enc -out .env -d

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --prefer-source --no-interaction --dev

script: vendor/bin/phpunit --verbose
